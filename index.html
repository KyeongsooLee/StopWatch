<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
          <h2 class="time">00:00:00</h2>
          <div class="controls">
            <button id="startStopBtn" class="start">Start</button>
            <button id="resetBtn" class="reset">Reset</button>
          </div>
        </div>
      </div>

    <script src="app.js"></script>
  </body>
</html>
